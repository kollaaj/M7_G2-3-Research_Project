version: 2.1

orbs:
  heroku: circleci/heroku@0.0.10

jobs:
  build:
    docker:
      - image: circleci/node:10.16.3
    working_directory: ~/repo
    steps:
      - checkout
      # install dependencies
      - run:
        name: Add GSAP to NPM registry, step 1
        command: echo "//npm.greensock.com/:_authToken=${NPM_TOKEN}" > ~/.npmrc
      - run:
        name: Add GSAP to NPM registry, step 2
        command: echo "@gsap:registry=https://npm.greensock.com" >> ~/.npmrc
      - run:
        name: Install Dependencies
        command: npm install
      # - run:
      #     name: Run tests
      #     command: npm run test

workflows:
  heroku_deploy:
    jobs:
      - build
      - heroku/deploy-via-git: # Use the pre-configured job, deploy-via-git
          requires:
            - build
          filters:
            branches:
              only: main
